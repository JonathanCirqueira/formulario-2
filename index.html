<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="icon" href="./img1/J-title.jpg">
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Clientes</b></legend>
                <br>
                <div class="inputbox">
                    <input  type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="label2">Nome completo</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="label2">Email</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="label2">Telefone</label>
                </div>
                <br>
                <p>Sexo</p>
                <input  type="radio" id="femenino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outros</label>
                <br><br>
                <label for="data-nascimento"><b>Data de Nacimento</b></label>
                <input type="date" name="data-nascimento" id="data-nascimento" required>
                <br><br><br>
                <div class="inputbox">
                <input type="text" name="cidade" id="cidade" class="inputUser" required>
                <label for="cidade" class="label2">Cidade</label>
                </div>
                <br><br>
                <div class="inputbox">
                <input type="text" name="estado" id="estado" class="inputUser" required>
                <label for="estado" class="label2">Estado</label>
                </div>
                <br><br>
                <div class="inputbox">
                <input type="text" name="endereco" id="endereco" class="inputUser" required>
                <label for="endereco" class="label2">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
                </fieldset>
                </form>
                </div>
                <script src ="./form.js">
                    
                </script>

</body>
<script src ="./form.js">
                    
</script>


</html>
